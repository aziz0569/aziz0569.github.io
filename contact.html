<center><h2>Contact Us</h2></center>
<hr>
<center>We would love to hear from you and answer any questions you may have by getting back to you as soon as possible. Feel free to get in touch!</center>

<div id="page-wrap">
				
		<div id="contact-area">
			
			<form method="post" action="">
				<label for="FName">First Name:</label>
				<input type="text" name="FName" id="FName" />
				
				<label for="LName">Last Name:</label>
				<input type="text" name="LName" id="LName" />
	
				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" />
				
				<input type="radio" name="question"/>
				<label>Question:</label>
				
				<input type="radio" name="problem"/>
				<label>Problem:</label>
				
				<input type="radio" name="status"/>
				<label>Order Status:</label>
				
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button" />
				<input type="submit" name="reset" value="Reset" class="submit-button" />
			</form>
			
			<div style="clear: both;"></div>
		
		</div>
	
</div>

</body>
